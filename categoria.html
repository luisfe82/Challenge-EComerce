<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonte del Proyecto Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Challenge / EComerce</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon.ico">

    <!-- Referencia de la hoja de estilo de Css -->
    <link rel="stylesheet" href="./assets/css/0-root.css">
    <link rel="stylesheet" href="./assets/css/1-cabecera.css">
    <link rel="stylesheet" href="./assets/css/2-presenta.css">
    <link rel="stylesheet" href="./assets/css/3-content.css">
    <link rel="stylesheet" href="./assets/css/4-contacto-form.css">
    <link rel="stylesheet" href="./assets/css/5-pie.css">
    <link rel="stylesheet" href="./assets/css/6-login.css">
    <link rel="stylesheet" href="./assets/css/7-productos.css">
    <link rel="stylesheet" href="./assets/css/8-nuevo.css">

</head>
<body>

    <!-- Cabecera -->
    <header class="cabecera">
        <div class="cabecera--contenedor">
            <div class="cabecera__logo--caja">
                <a href="index.html">
                    <div class="cabecera__logo--caja__imagen"></div>
                    <div class="cabecera__logo--caja__titulo">Alura</div>
                    <div class="cabecera__logo--caja__titulo">Geek</div>
                </a>
            </div>
            <div class="cabecera--caja">
                <div class="cabecera__buscador--caja">
                    <input class="cabecera__buscador--caja__input" type="text" name="buscador" id="buscador" placeholder="¿Qué deseas buscar?"> 
                    <div class="cabecera__buscador--caja__label" for="buscador"></div>
                </div>
            </div>   
            <button class="cabecera__boton--login" ><a href="login.html"> Login</a></button>                    
            <div class="cabecera__boton--buscar"></div>
        </div>
    </header>

    <main>

        <section class="presenta" data-presenta>
            <div class="presenta--caja">
                <h1 class="presenta--caja__titulo" data-titulo></h1>
            </div>
        </section>

        <section class="content" data-content>
            <div class="content--body" data-contenido>

                <!-- .... -->
                
            </div>
        </section>




        <section class="contacto">
            <div class="contacto--contenedor">
                <div class="contacto__logo--caja">
                    <a href="index.html">
                        <div class="contacto__logo--caja__imagen"></div>
                        <div class="contacto__logo--caja__titulo">Alura</div>
                        <div class="contacto__logo--caja__titulo">Geek</div>
                    </a>
                </div>
                <div class="contacto__link--caja">
                    <a href="#" class="contacto__link--caja__link" href="">Quienes somos</a>
                    <a href="#" class="contacto__link--caja__link" href="">Política de privacidad</a>
                    <a href="#" class="contacto__link--caja__link" href="">Programa de fidelidad</a>
                    <a href="#" class="contacto__link--caja__link" href="">Nuestras tiendas</a>
                    <a href="#" class="contacto__link--caja__link" href="">Quiero ser franquiciado</a>
                    <a href="#" class="contacto__link--caja__link" href="">Anúncie aquí</a>
                </div>
            </div>

            <div class="fcontacto__caja">
                <h2 class="fcontacto__caja__titulo">Contacto</h2>
                <form class="fcontacto__form" name="form">
                    <div class="fcontacto__form__input-container">
                        <input name="name" id="name" class="input" type="text" placeholder="Nombre" required
                            data-tipo="nombre">
                        <label class="input-label" for="name">Nombre</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>                                           
                    <div class="fcontacto__form__textarea-container">
                        <textarea name="mensaje" id="mensaje" class="textarea" type="text" placeholder="Mensaje" cols="35" rows="3" required data-tipo="mensaje" minlegth="4" maxlength="500" required ></textarea>
                        <label class="textarea-label" for="mensaje">Mensaje</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>   
                    <button class="fcontacto__form__boton"  type="submit" >Enviar mensaje</button>
                </form>
            </div>

        </section>

    </main>

    <!-- Sección de Footer -->
    <footer class="footer">
        <div class="footer__pie--pagina">
            <p>Desarrollado por Luis Fe Ramos</p>
            <p>2022</p>
        </div>
    </footer>

    <!-- Script del documento JavaScript -->
    <script src="./assets/js/app.js" type="module"></script>   
    <script src="./controllers/detalle.categoria.js" type="module"></script>   


</body>
</html>
